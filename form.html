<html>
<head>
 <title>Form</title>
</head>
<body style="
      background-color: rgb(250, 244, 236);
      text-align: center;
      font-size: large;
    ">
    <h1 style="  font-size: 40px; color: rgb(25, 136, 68)">Geekster</h1>
    <h2 style="margin-top: 20px; margin-bottom: 30px;">Application Form</h2>
   
    <form>
        <label><b>Full Name</b></label><input type="text" placeholder="Enter Your Name" style="text-align: center; margin-left: 70px; margin-bottom: 30px" /><br />
        <label><b>Email</b></label><input type="email" placeholder="Enter Your Gmail" style="text-align: center; margin-left: 100px; margin-bottom: 30px" /><br />
        <label><b>Phone</b></label><input type="number" placeholder="Enter Mobile No." style="text-align: center; margin-left: 100px; margin-bottom: 30px" /><br />

        <b>Gender</b><input type="radio" style="margin-left: 95px; margin-bottom: 30px" />Male
        <input type="radio" style="margin-left: 40px; margin-bottom: 30px" />Female<br />
        <label><b>DOB</b></label><input type="date"
            style="margin-right: 20px; margin-left: 100px; margin-bottom: 30px" /><br />
        <b> Select Courses</b>
        <select style="margin-right: 50px; margin-left: 70px; margin-bottom: 30px">
            <option>Select Courses</option>
            <option>Full Stack Web Dev</option>
            <option>Adv. Web Development</option>
        </select><br />
        <b>Highest Degree</b>
        <select style="margin-right: 50px; margin-left: 70px; margin-bottom: 30px">
            <option>Select Highest Degree</option>
            <option>B.E or B.TECH CSE/IT</option>
            <option>B.E or B.TECH Others</option>
            <option>M.S or M.TECH CSE/IT</option>
            <option>B.E or B.TECH Others</option>
            <option>MCA</option>
            <option>BCA</option>
            <option>Others</option>
        </select><br />
        <b>Year of Completion</b>
        <select style="margin-right: 50px; margin-left: 50px; margin-bottom: 30px">
            <option>Select year of Completion</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select><br />
        <b>Programming Skills</b>
        <select style="margin-right: 50px; margin-left: 50px; margin-bottom: 30px">
            <option>Select Programming Skills</option>
            <option>No Coding Skills</option>
            <option>Basic Coding Skills</option>
            <option>Good Coding Skills</option>
            <option>Intermediate Coding Skills</option>
        </select><br />
        <input type="checkbox" />you agree to the <b>Terms and Conditions</b><br />
        <input type="submit" style="
          background-color: rgb(25, 136, 68);
          border-radius: 5px;
          border: none;
          width: 90px;
          height: 35px;
          color: white;
          font-size: large;
          margin-top: 40px;
        " />
        <input type="reset" style="
        background-color: rgb(25, 136, 68);
        border-radius: 5px;
        border: none;
        width: 90px;
        height: 35px;
        color: white;
        font-size: large;
        margin-top: 40px;
        margin-left: 20px;
      "/>
    </form>
</body>
</html>
