<html>
    <head>
        <title>Survey Form</title>
    </head>
    <body style="text-align: center; font-size: large; background-color: wheat;">
        <h1 style="color: green;">Employees Intrests</h1>
        <h2>Survey Form</h2>
        <form>
            <label style="margin-right: 130px; margin-top: 20px">Name</label>
            <input type="text" placeholder="Enter Your Name" style="margin-bottom: 20px;"><br>
            <label style="margin-right: 130px;">Email</label>
            <input type="email" placeholder="Enter Your Email" style="margin-bottom: 20px;"><br>
            <label style="margin-right: 140px;">Age</label>
            <input type="number" placeholder="Enter Your Age" style="margin-bottom: 20px;"><br>
            <label style="margin-right: 95px;">Department</label>
            <input type="text" placeholder="Enter Your dept." style="margin-bottom: 20px;"><br>
            <label style="margin-right: 80px;">Gender</label>
            <input type="radio" style="margin-bottom: 20px;margin-left: 70px;">Male
            <input type="radio" style="margin-bottom: 20px; margin-left: 20px;">Female<br>
           <label style="margin-right: 10px;">Do you exercise at home?</label>
            <input type="radio" style="margin-bottom: 25px;margin-left: 50px;">Yes
            <input type="radio" style="margin-bottom: 25px; margin-left: 20px;">No<br>
            <label>How do you like to read about your favourite topics?</label><br>
            <input type="checkbox" style="margin-bottom: 25px; margin-top: 20px;">Books
            <input type="checkbox" style="margin-bottom: 25px;">Online
            <input type="checkbox" style="margin-bottom: 25px;">Phone Apps
            <input type="checkbox" style="margin-bottom: 25px;">Magazines<br>
           <label style="margin-right: 20px;">What geners of movies do you like?</label>
            <select style="margin-bottom: 25px;">
                <option>Comedy</option> 
                <option>Action</option> 
                <option>Love</option> 
                <option>Drama</option> 
            </select><br>
            <label style="margin-right: 20px;">Tell us About Yourself</label>
            <textarea placeholder="About Yourself" style="padding-top: 5px;"></textarea><br>
            <button style="margin: 30px; border: none; background-color:rgb(41, 189, 115);height: 30px; width: 70px; color: white;"  >Submit</button>
            <button style="margin: 0px; border: none; background-color:rgb(41, 189, 115);height: 30px; width: 70px; color: white;" >Reset</button>
        </form>
    </body> 
</html>
